<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Dice Game</title>
</head>

<body>
    <h1>Dice Game</h1>
    <p>Roll the dice to begin the game. If your score passes 20, you win.</p>
    <p>But roll a 1 and you lose...</p>

  
    <div>
        
        <button id="roll">Roll</button>
    </div>

    <img src="dice4.png" alt="Die" class="die" id="dice">

    <div>
        <button id="playAgain">Start Again </button>
        <h1 id="outcome">Current Score:
         <span id="totalScore">0</span></h1>
        <h1 id="finalResult"></h1>
    </div> 

    <script src="script.js"></script>
</body>

</html>
